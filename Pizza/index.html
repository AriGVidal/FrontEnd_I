<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Pizza</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="Logopizza">
            <img src="img/VectorPizzaheader.svg" alt="imagenpizza">
            <h1>
                <span class="pizza">Pizza</span>
                &
                <span class="front">Front</span>
            </h1>
        </div>
        <div class="navegador">
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="envio">
                <h3>Envío gratis <span class="comprando">comprando</span> 2 pizzas</h3>
            </div>
            <div class="podio">
                <div>
                    <h3>Podio de pizzas</h3>
                    <h4>Pizzas top 5</h4>
                    <ol type="1">
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <div class="ingredientes">
                    <img src="img/PizzaFalling.svg" alt="pizzaFall">
                </div>
            </div>
        </div>
    </main>
    <footer>
            <div class="linksfooter">
                <ol>
                    <li><a href="">Home</a></li>
                    <li><a href="">Contacto</a></li>
                    <li><a href="">Ranking</a></li>
                    <li><a href="">Promoción</a></li>
                </ol>
            </div>
            <div class="logoPizzaF">
                <img src="img/VectorPizza.svg" alt="pizzaFooter">
                <h3><span class="pizza">Pizza</span>
                    &
                <span class="front">Front</span></h3>
            </div>
    </footer>
</body>

</html>
